<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <audio id="background-music" loop>

        </audio>
        <button id="play-pause-button">
            <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
            <ion-icon class="audio-icon hidden" id="pause-music" name="pause"></ion-icon>
        </button>

        <div id="particles-js" class="particles"></div>

        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://i.pinimg.com/736x/5a/40/ba/5a40baaad06e8345782334e6be28e622.jpg" />
                        <p>Lucas</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://i.insider.com/625d8e693958c2001823e342?width=1136&format=jpeg" />
                        <p>Mike</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://i.pinimg.com/originals/0a/2b/ed/0a2bed8aee4d90c8fda733280c1e5919.jpg" alt="">

                        <p>Max</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://media.gq-magazine.co.uk/photos/64d26c788651bb7da9ad3a2c/2:3/w_1280,h_1920,c_limit/StrangerThings_StrangerThings4_8_01_15_28_14.jpg" />
                        <p>Will</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/en/5/52/Eleven_%28Stranger_Things%29.jpg" />
                        <p>Eleven</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://i.pinimg.com/originals/7a/85/c1/7a85c19d47c98a036869cec97a8021df.jpg" />
                        <p>Dustin</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/1158c3d4-81d5-4dfc-bb42-863f357ecdb5" />
                        <p>Eddie Munson</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/c8ef23d2-37ee-4473-ad86-d9c9911be3bb" />
                        <p>Steve</p>
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/29eff421-1087-4b51-92a2-a7f204098187" />
                        <p>Robin</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="sacript.js"></script>

</body>

</html>
